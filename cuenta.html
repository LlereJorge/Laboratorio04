<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta de Pago - Laboratorio 04</title>
</head>
<body>
    
    <header>
        <h1>Boleta de Pago</h1>
        <p><a href="index.html">← Volver a la página principal</a></p>
    </header>
    
    <main>
        <!-- Tabla de boleta de pago simple -->
        <section>
            <table border="1">
                <!-- Título de la tabla -->
                <tr>
                    <th colspan="4">Boleta de Pago</th>
                </tr>
                
                <!-- Encabezados de columnas -->
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
                
                <!-- Datos de productos -->
                <tr>
                    <td>Producto 1</td>
                    <td>1</td>
                    <td>5</td>
                    <td>5</td>
                </tr>
                
                <tr>
                    <td>Producto 2</td>
                    <td>3</td>
                    <td>2</td>
                    <td>6</td>
                </tr>
                
                <tr>
                    <td>Producto 3</td>
                    <td>2</td>
                    <td>3.5</td>
                    <td>7</td>
                </tr>
                
                <!-- Fila de total general -->
                <tr>
                    <th colspan="3">Total General</th>
                    <th>18</th>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
